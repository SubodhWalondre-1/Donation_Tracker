<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="container my-4">
    <h1 class="text-center mb-4">Donation Tracker</h1>
    
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2>Add Donation</h2>
                </div>
                <div class="card-body">
                    <form id="donation-form">
                        <input type="text" class="form-control mb-3" placeholder="Donor Name" required>
                        <input type="number" class="form-control mb-3" placeholder="Amount (₹)" min="0.01" step="0.01" required>
                        <input type="date" class="form-control mb-3" required>
                        <select class="form-select mb-3" required>
                            <option value="">Select Category</option>
                            <option>General</option>
                            <option>Education</option>
                            <option>Healthcare</option>
                        </select>
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h2>Summary</h2>
                </div>
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <h3 id="total-donations">₹0.00</h3>
                            <p>Total</p>
                        </div>
                        <div class="col-6 mb-3">
                            <h3 id="donation-count">0</h3>
                            <p>Donations</p>
                        </div>
                    </div>
                    <canvas id="chart" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-info text-white">
            <h2>Donations</h2>
        </div>
        <div class="card-body">
            <input type="text" class="form-control mb-3" placeholder="Search..." id="search-input">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Donor</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="donations-table"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
